<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
       <input type="text" id="display">
      <div class="buttons">
      <button id="button1" data-value="1">1</button>
      <button id="button2" data-value="2">2</button>
      <button id="button3" data-value="3">3</button>
      <button id="button4" data-value="4">4</button>
      <button id="button5" data-value="5">5</button>
      <button id="button6" data-value="6">6</button>
      <button id="button7" data-value="7">7</button>
      <button id="button8" data-value="8">8</button>
      <button id="button9" data-value="9">9</button>
      <button id="button0" data-value="0">0</button>
      <button id="button_decimal" data-value=".">.</button>
      <button id="button_add" data-value="+">+</button> 
      <button id="button1_subtract" data-value="-">-</button>
      <button id="button1_multiply" data-value="*">*</button>
      <button id="button1_divide" data-value="/">/</button>
      <button id="equals">=</button>
      <button id="clear">AC</button>
      <button id="backspace">C</button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
